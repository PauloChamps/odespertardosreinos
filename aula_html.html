<h1 id="titulo">Seja Bem vindo</h1>
<!-- h1 ao h6 significa titulo-->

<h1 style="color: red;font-size: 14px;">Seja Bem vindo</h1>
<!-- CSS inline - alterado a cor do texto-->

<p class="texto"> Eu sou um paragrafo</p>
<!-- <p> significa um paragrafo ou usado como quebra de linha-->

<a href="https://www.google.com"> Abrir o site do google</a>

<br/>

<a href="https://www.google.com" style="font-size: 30px;"> Abrir o site do google</a>
<!-- CSS inline - aumentando o tamanho da letra-->
<br/>

<img src="https://www.google.com.br/google.jpg" width="200px" >

     alt = nome da foto a ser exibida se ela nao carregar
     heidth = altura -->
