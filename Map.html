/* Estilo personalizado para o botão de filtros */
.leaflet-control-layers {
    background-color: rgba(255, 255, 255, 0.7) !important;
    color: #fff !important;
    border-radius: 5px !important;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5) !important;
    font-family: 'Sedan SC' !important;
    padding: 8px !important;
}

/* Área da lista de camadas */
.leaflet-control-layers-list {
    background-color: rgba(0, 0, 0, 0.7) !important;
    color: #fff !important;
}

/* Título do controle (Reinos, Florestas, etc) */
.leaflet-control-layers-overlays label {
    display: flex !important;
    align-items: center !important;
    padding: 5px 0 !important;
    cursor: pointer !important;
    font-size: 14px !important;
    color: #fff !important;
}

/* Caixas de seleção */
.leaflet-control-layers-overlays input[type="checkbox"] {
    accent-color: #ffffff !important;
    margin-right: 8px !important;
    transform: scale(1.2) !important;
}

/* Ícone do botão no canto do mapa */
.leaflet-control-layers-toggle {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    justify-content: center !important;
    background-color: rgba(255, 255, 255, 0.7) !important;
    padding: 5px !important;
    border-radius: 5px !important;
    width: auto !important;
    height: auto !important;
    border: none !important;
}

/* Ícone dentro do botão */
.leaflet-control-layers-toggle::before {
    content: "";
    display: block;
    background-image: url('Imagens-icones-map/book-05.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    width: 40px;
    height: 40px;
    margin-bottom: 3px;
} 


/* Texto "Filtro" dentro do botão */
.leaflet-control-layers-toggle::after {
    content: "Filtro";
    font-size: 12px;
    color: #000;
    font-family: 'Vollkorn SC', serif;
    text-decoration: none;
}


/* Força o alinhamento de todos os itens à esquerda */
.leaflet-control-layers-list {
    text-align: left !important;
    background-color: rgba(255, 255, 255, 0.8) !important;
    color: #000 !important;
    padding: 5px !important;
}

/* Força os labels (itens de camada) a ocuparem a largura toda e ficarem à esquerda */
.leaflet-control-layers-overlays label {
    display: block !important;
    width: 100% !important;
    text-align: left !important;
    margin-left: 0 !important;
    justify-content: flex-start !important;
    align-items: flex-start !important;
    color: #000 !important; /* <- aqui garante a cor preta */
    font-family: 'Sedan SC', serif !important;
}

/* Alinha os checkbox com o texto */
.leaflet-control-layers-overlays input[type="checkbox"] {
    vertical-align: middle !important;
    margin-right: 8px !important;
    accent-color: #000000 !important;
}
