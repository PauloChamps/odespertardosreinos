<!--CALCULADORA-->
<div class="calculator">
        <input type="text" id="display" value="3000" readonly>
        <div>
            <input type="button" value="1" onclick="appendNumber(1)">
            <input type="button" value="2" onclick="appendNumber(2)">
            <input type="button" value="3" onclick="appendNumber(3)">
            <input type="button" value="+" onclick="setOperator('+')">
        </div>
        <div>
            <input type="button" value="4" onclick="appendNumber(4)">
            <input type="button" value="5" onclick="appendNumber(5)">
            <input type="button" value="6" onclick="appendNumber(6)">
            <input type="button" value="-" onclick="setOperator('-')">
        </div>
        <div>
            <input type="button" value="7" onclick="appendNumber(7)">
            <input type="button" value="8" onclick="appendNumber(8)">
            <input type="button" value="9" onclick="appendNumber(9)">
            <input type="button" value="=" onclick="calculate()">
        </div>
        <div>
            <input type="button" value="0" onclick="appendNumber(0)">
            <input type="button" value="XX" class="reset-button" onclick="resetCalculator()">
</div></div>
</div>
<script>
    let currentValue = 3000;
    let currentInput = '';
    let operator = null;
  
    function appendNumber(num) {
      currentInput += num;
      document.getElementById('display').value = currentInput;
    }
  
    function setOperator(op) {
      if (currentInput !== '') {
        calculate(); // realiza a operação anterior se houver
      }
      operator = op;
      currentInput = ''; // limpa o input para o próximo número
    }
  
    function calculate() {
      if (operator === null || currentInput === '') return;
  
      const inputValue = parseInt(currentInput);
      if (operator === '+') {
        currentValue += inputValue;
      } else if (operator === '-') {
        currentValue -= inputValue;
        if (currentValue < 0) currentValue = 0; // impede valor negativo
      }
  
      document.getElementById('display').value = currentValue;
      currentInput = '';
      operator = null;
    }
  
    function resetCalculator() {
      currentValue = 3000;
      currentInput = '';
      operator = null;
      document.getElementById('display').value = currentValue;
    }
</script>
