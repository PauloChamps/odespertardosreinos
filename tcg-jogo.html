    const response = await fetch("cartas.json");
    baralho = await response.json();
    console.log("Cartas carregadas:", baralho);
}

// Exibir cartas na mesa
function exibirCartas() {
    let mesa = document.getElementById("mesa-jogo");
    mesa.innerHTML = "";
    baralho.forEach(carta => {
        let cartaDiv = document.createElement("div");
        cartaDiv.classList.add("carta");
        cartaDiv.innerHTML = `<strong>${carta.nome}</strong><br>üõ°Ô∏è ${carta.defesa} ‚öîÔ∏è ${carta.ataque}`;
        mesa.appendChild(cartaDiv);
    });
}

// Comprar uma carta
function comprarCarta() {
    if (baralho.length > 0) {
        let cartaComprada = baralho.pop();
        console.log("Carta comprada:", cartaComprada);
        exibirCartas();
    } else {
        alert("O baralho est√° vazio!");
    }
}

// Embaralhar cartas
function embaralharCartas() {
    baralho.sort(() => Math.random() - 0.5);
    console.log("Cartas embaralhadas!");
    exibirCartas();
}
