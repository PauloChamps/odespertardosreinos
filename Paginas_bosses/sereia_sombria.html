        <br/><h1 style="font-family: 'Vollkorn SC';">S E R E I A&nbsp;&nbsp;S O M B R I A</h1>
        <br/><p style="font-family: 'Vollkorn SC';">
            A Sereia Sombria é uma criatura de beleza inquietante que habita as profundezas do oceano. Devido a um antigo pacto com as trevas, sua alma foi corrompida por uma sede insaciável de poder e destruição. Seu canto hipnótico seduz os marinheiros incautos para as profundezas, onde suas almas são devoradas em um abraço de trevas.<br/><br/>
            Sua voz sedutora é capaz de enfeitiçar até mesmo os corações mais corajosos, levando marinheiros e navegadores à perdição. Aqueles que sucumbem são arrastados para as profundezas escuras do oceano, onde a sereia os aguarda para consumir suas almas.<br/><br/>
            Os relatos sobre a Sereia Sombria servem como advertência para aqueles que ousam navegar pelos mares onde ela reina, lembrando-os do perigo mortal que aguarda aqueles que se deixam levar por sua canção sedutora. Enquanto a lua brilhar sobre as águas, a Sereia Sombria permanecerá à espreita, esperando por sua próxima vítima para alimentar sua eterna fome de almas perdidas.
